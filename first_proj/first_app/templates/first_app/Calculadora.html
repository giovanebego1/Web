<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<html lang="pt-br">

<head>
  {% block head_block %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalculadoraWeb</title>
  <link rel="stylesheet" href="{% static 'first_app/css/style_calculadora.css' %}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  {% endblock %}
</head>

<body>
  {{ form|crispy }} 
  {% csrf_token %} 
  {% block body_block%}
  <div class="container .main">
    <div class="row row-cols-auto">
      <div class="col">
        <div name="calculadora" class="main">
          <div class="col">
            <input type="text" class="display form-control" name="display" id="display" />
            <input type="button" class="btn btn-outline-info" value="C" id="btnc" />
            <input type="button" class="btn btn-outline-danger" value="+/-" id="btnposneg" />
          </div>
          <div class="col">
            <input type="button" class="btn btn-info" value="/" id="btnesp" />
            <input type="button" class="btn btn-secondary" value="7" id="btn7" />
            <input type="button" class="btn btn-secondary" value="8" id="btn8" />
            <input type="button" class="btn btn-secondary" value="9" id="btn9" />
          </div>
          <div class="col">
            <input type="button" class="btn btn-info" value="*" id="btnesp" />
            <input type="button" class="btn btn-secondary" value="4" id="btn6" />
            <input type="button" class="btn btn-secondary" value="5" id="btn5" />
            <input type="button" class="btn btn-secondary" value="6" id="btn4" />
          </div>
          <div class="col">
            <input type="button" class="btn btn-info" value="-" id="btnesp" />
            <input type="button" class="btn btn-secondary" value="1" id="btn3" />
            <input type="button" class="btn btn-secondary" value="2" id="btn2" />
            <input type="button" class="btn btn-secondary" value="3" id="btn1" />
          </div>
          <div class="col">
            <input type="button" class="btn btn-info" value="+" id="btnesp" />
            <input type="button" class="btn btn-secondary" value="0" id="btn0" />
            <input type="button" class="btn btn-secondary" value="." id="btncdot" />
            <input type="button" class="btn btn-outline-success " value="=" id="btnequ" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <p>Developed by: Giovane Bego</p>
      </footer>
    </div>
    {% endblock %}
</body>

</html>
